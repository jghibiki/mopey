<div>
    <h1>Search</h1>
    <hr>

    <div data-bind="if: errorMessage">
	    <div data-bind="text: errorMessage">
	    </div>
	    <hr>
    </div>
    
    <div data-bind="if : searching">
        Searching...
    </div>

    <div data-bind="if: loading">
        Loading...
    </div>

    <!-- ko ifnot: searching -->
        <!-- ko ifnot: loading -->
            <table class="pure-table">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Title</th>
                        <th>Uploader</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody  data-bind="foreach: searchResults">
                    <!-- ko if: $index() % 2 === 0 -->
                        <tr>
                            <td><button data-bind="click: $parent.requestSong">Request</button></td>
                            <td>
                                <img data-bind="attr: { src: thumbnail }" class="thumbnail"/>
                            </td>
                            <td data-bind="text: title"></td>
                            <td data-bind="text: uploader"></td>
                            <td data-bind="text: description"></td>
                            <td><button data-bind="click: $parent.favorite">Add Favorite</button></td>
                        </tr>
                    <!-- /ko -->

                    <!-- ko ifnot: $index() % 2 === 0 -->
                        <tr class="pure-table-odd">
                            <td><button data-bind="click: $parent.requestSong">Request</button></td>
                            <td>
                                <img data-bind="attr: { src: thumbnail }" class="thumbnail"/>
                            </td>
                            <td data-bind="text: title"></td>
                            <td data-bind="text: uploader"></td>
                            <td data-bind="text: description"></td>
                            <td><button data-bind="click: $parent.favorite">Add Favorite</button></td>
                        </tr>
                    <!-- /ko -->
                </tbody>
            </table>
        <!-- /ko -->
    <!-- /ko -->
</div>
