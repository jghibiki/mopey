[mpd]
enabled = true
hostname = 127.0.0.1
port = 6600
password = 
max_connections = 20
connection_timeout = 60
zeroconf = Mopidy MPD server on $hostname

[softwaremixer]
enabled = true

[http]
enabled = true
hostname = ::
port = 6680
static_dir = 
zeroconf = 

[stream]
enabled = true
protocols = 
  file
  http
  https
  mms
  rtmp
  rtmps
  rtsp
metadata_blacklist = 
timeout = 5000


[youtube]
enabled = true
